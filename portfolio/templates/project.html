{% extends 'base.html' %}

{% block content %}

{% load static %}


<link type="icon" href="{% static 'images/logo.png' type='image/png' %}">

<h1>My Acid trips</h1>




<p><a href="{% url 'blog:blog_all' %}">Blog</a></p>
<br>


<img src="{% static 'photo/now.jpg' %}">

{% for project in projects %}


<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
